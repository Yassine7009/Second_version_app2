{%extends "base.html"%}
{%block content%}
<div class="container mt-5 mb-5">

            <form>
                <h3 class="navbar-brand" >Créer un compte</h3>
                <div class="form-group ">

                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
